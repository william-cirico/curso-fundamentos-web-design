<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbs</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            display: inline-block;
            margin-bottom: 10px;
            position: relative;
        }

        a img {
            max-width: 100%;
            display: block;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: background-color .5s;
        }

        a:hover::before {
            background-color: rgba(0,0,0,.5); 
        }

        a::after {
            content: "Veja Mais";
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            transform: translate(-50%, -50%);
            transition: all .5s;
        }

        a:hover::after {
            opacity: 1;
        }

    </style>
</head>
<body>
    <h1>Thumbs</h1>

    <section>
        <article>
            <a href="#">
                <img src="img/01.jpg" alt="">
            </a>
        </article>
        <article>

        <article>

            </a>
        </article>
    </section>
</body>
</html>
