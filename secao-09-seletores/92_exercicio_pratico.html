<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <script src="https://kit.fontawesome.com/b20a90d7f7.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a[target="_blank"] {
            background-color: rosybrown;
        }

        a[href$=".pdf"] {
            background-color: aqua;            
        }

        input[type="checkbox"] {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }

        input[type="checkbox"] + label {
            position: relative;
            cursor: pointer;
            padding-left: 30px;
        }

        input[type="checkbox"] + label::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            left: 0;
            bottom: 0;
            border: 2px solid;
            vertical-align: bottom;
        }

        input[type="checkbox"]:checked + label::after {
            content: "";
            position: absolute;
            left: 5px;
            bottom: 5px;
            width: 10px;
            height: 20px;
            border-right: 3px solid green;
            border-bottom: 3px solid green;
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
    <a href="http://www.google.com" target="_blank">Link externo</a><br>
    <a href="oi.pdf"> Arquivo PDF</a> 
    <hr>
    <input type="checkbox" name="contrato" id="contrato">
    <label for="contrato">Aceito o contrato</label>   
</body>
</html>
