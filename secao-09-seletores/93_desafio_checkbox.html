<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Checkbox</title>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type="checkbox"] {
            height: 1;
            width: 1;
            opacity: 0;
            overflow: hidden;
        }

        label span{
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            box-sizing: border-box;       
            transition: all .4s ease-in-out;                             
        }

        label input:focus + span {
            box-shadow: 0 0 0 2px red;
        }

        label input:checked + span {
            background-color: green;
        }

        label span::before {
            content: "";
            display: block;
            background-color: #eee;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
            transition: all .4s ease-in-out;
        }

        label input:checked + span::before {
            transform: translateX(30px);
            background-color: white;
        }

    </style>
</head>
<body>
    <label>
        <input type="checkbox">
        <span></span>
        Esporte
    </label>
    <label>
        <input type="checkbox">
        <span></span>
        Educação
    </label>
</body>
</html>
