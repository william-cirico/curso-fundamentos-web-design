<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>

    <script>
        // IIFE - Immediately Invoked Function Expression
        // Função executada assim que definida
        (function () {
            'use strict';
            var nome = 'William';
        })();

    </script>
</head>

</body>
</html>
