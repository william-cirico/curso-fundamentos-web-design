<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>

    <style>
        @keyframes anda {
            0% {
                transform: translateX(0);
                background-color: yellow;
            }

            25%,  75% {
                height: 80px;
            }            

            100% {
                transform: translateX(400px);
                background-color: blue;                
            }
        }


        #anima-time div {
            width: 80px;
            height: 50px;
            border: 2px solid red;
        }

        #anima-time div:nth-child(1) {
            /* animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: easy-in-out; */

            animation: anda 2s ease-in-out;
        }

        #anima-time div:nth-child(2) {
            /* animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: easy-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate; */

            animation: anda 2s ease-out infinite alternate;
        }

        #anima-time div:nth-child(3) {
            /* animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: easy-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate; 
            animation-delay: 1s;*/

            animation: anda 2s ease-out 1s infinite alternate;
        }

        #anima-time div:nth-child(4) {
            background-color: red;
            /* animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: easy-in-out;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate; 
            animation-fill-mode: both*/

            animation: anda 2s ease-out 1s 2 alternate both;
        }

        #anima-time div:nth-child(5) {
            background-color: red;
            /* animation-name: anda;
            animation-duration: 2s;
            animation-timing-function: easy-in-out;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate; 
            animation-fill-mode: both
            animation-play-state: running;*/

            animation: anda 2s ease-out 1s 2 alternate both running;
        }

        #anima-time div:nth-child(5):hover {
            animation-play-state: paused;
        }
        /* 
        Easy In - INício - acelera
        Easy Out - FinOut - desacelera
         */
    </style>
</head>
<body>
    <h2>Animation</h2>
    <p>animation: name duration timing-function delay iteration-count fill-mode - play-state</p>
    <div id="anima-time">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
