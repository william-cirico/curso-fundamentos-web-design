<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: width, height;
            transition-duration: 2s, 2s;
            transition-timing-function: cubic-bezier(.48,-0.01,.34,1.48);
            transition-delay: 0s, 1s;
        }

        div:hover {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
