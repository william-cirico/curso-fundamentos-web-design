<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            width: 80%;
            margin: auto;
            background-color: grey;
            grid-gap: 1em;
            grid-template-columns: repeat(3, [col-start] 1fr [col-end]);
            grid-template-rows: 
            [header-start] 100px 
            [header-end nav-start] 50px 
            [nav-end main-start] 1fr 
            [main-end footer-start] 50px [footer-end];
        }

        .grid-item {
            background-color: orange;
            padding: 1em;
        }

        .grid-container header {
            grid-column: col-start 1 / col-end 3;
            /* grid-row: header-start / header-end; */
            grid-row: header;
        }

        .grid-container nav {
            grid-column: col-start 1 / col-end 3;
            /* grid-row: nav-start / nav-end; */
            grid-row: nav;
        }

        .grid-container main {
            grid-column: col-start 1 / col-end 2;
            /* grid-row: main-start / main-end; */
            grid-row: main;
            min-height: 300px;
        }

        .grid-container aside {
            grid-column: col-start 3 / col-end 3;
            /* grid-column: col3-start / col3-end; */
            grid-row: main-start / footer-end;
        }

        .grid-container footer {
            background-color: red;
            grid-column: col-start 1 / col-end 3;
            /* grid-row: footer-start / footer-end; */
            grid-row: footer;
        }
    </style>
</head>
<body>
    <h1>Grid Layout</h1>

    <div class="grid-container">
        <header class="grid-item">header</header>
        <nav class="grid-item">nav</nav>
        <main class="grid-item">main</main>
        <aside class="grid-item">aside</aside>
        <footer class="grid-item">footer</footer>
    </div>
</body>
</html>
