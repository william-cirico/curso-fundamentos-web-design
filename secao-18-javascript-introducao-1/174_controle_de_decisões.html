<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript</title>
</head>
<body>
    <h1>Introdução JavaScript</h1>
    
    <script>
        var nota1 = parseFloat(prompt("Digite um número: "))
        //typeof numero1
        var nota2 = parseFloat(prompt("Digite outro número: "))
        //typeof numero2
        var media = (nota1 + nota2) / 2    
        
        alert("Média: " + media)        

        if (media > 6) {
            alert("Parabéns! Você foi aprovado")
        } else {
            alert("Desculpe, mas não foi dessa vez")
        }
    </script>
</body>
</html>
