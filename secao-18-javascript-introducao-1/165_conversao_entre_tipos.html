<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript</title>
</head>
<body>
    <h1>Introdução JavaScript</h1>
    
    <script>
        var numero1 = parseInt(prompt("Digite um número: "))
        //typeof numero1
        var numero2 = parseInt(prompt("Digite outro número: "))
        //typeof numero2
        var soma = numero1 + numero2
        var subtracao = numero1 - numero2
        var multiplicacao = numero1 * numero2
        var divisao = numero1 / numero2  
        var resto = numero1 % numero2
        var potencia = numero1 ** numero2      
        
        alert("Soma: " + soma)
        alert("Subtração: " + subtracao)
        alert("Multiplicação: " + multiplicacao)
        alert("Divisão " + divisao)
        alert("O resto de " + numero1 + " por " + numero2 + " é: " + resto)
        alert("Potenciação: " + potencia)

        // Operadores Aritméticos
        var i = 0
        i++
        i--
    </script>
</body>
</html>
