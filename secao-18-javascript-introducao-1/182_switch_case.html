<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript</title>
</head>
<body>
    <h1>Introdução JavaScript</h1>
    
    <script>
        var opcao = parseInt(prompt("Digite um opção: "));
        
        switch (opcao) {
            case 1:
                alert('Opcão 1');
                break;
            case 2:
                alert('Opção 2');
                break;
            default:
                break;
        }
    </script>
</body>
</html>
