<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        div {
            background-color: orange;
            width: 150px;
            height: 100px;
            margin: 10px;
        }

        #div1 {
            padding: 25px;
        }

        #div2 {
            padding: 25px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">teste</div>
    <div id="div2">teste</div>
</body>
</html>
