<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Formul치rio de Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
        }

        h1 {
            font-size: 2.2em;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            background-color: white;
            height: 480px;
            width: 410px;
            padding: 2em;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: space-around;
        }

        form {            
            height: 80%;
            display: flex;
            flex-flow: column;
            justify-content: space-around;
            font-size: 1.3em;
        }

        input {
            width: 100%;
            font-size: 1.1em;
        }

        .input {
            padding: 10px;
        }

        .button {
            text-transform: uppercase;
            font-weight: bold;            
            color: white;
            border: none;
            padding: 1em;
            width: 100%;
            background-color: #56d8e4;
            transition: all .4s;
        }

        .button:hover {
            background-color:  #9f01ea;
        }
    </style>
</head>
<body>
    <div class="container center">
        <h1>Formul치rio de Login</h1>
        <form action="#" method="POST">
            <div>
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="input" placeholder="example@email.com">
            </div>
            <div>
                <label for="password" class="label">Senha</label>
                <input type="password" name="password" id="password" class="input">
            </div>
            <input type="submit" value="login" class="button" id="btn">
        </form>

        <script>
            (function() {
                'use strict';
                var form = document.querySelector('form');
                var inputEmail = document.getElementById("email");
                var inputPassword = document.getElementById("password");
                var button = document.getElementById("btn");
                form.addEventListener('submit', function(e) {                    
                    if (!inputEmail.value || !inputPassword.value) {
                        // Evitar que o formul치rio seja enviado!
                        e.preventDefault();
                        alert('Preencha todos os campos to formul치rio');
                    }
                });
            })();
        </script>
    </div>
</body>
</html>
