<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Formulário</title>
</head>
<body>
    <form action="#">
        <textarea name="contrato" id="contrato" cols="30" rows="10" readonly>Contrato de serviços prestados</textarea><br>
        <label for="chk">
            <input type="checkbox" name="termos" id="chk" checked>
            Li e aceito os termos desse contrato
        </label><br>
        <input type="submit" value="Continuar" id="btn">
    </form>
    <script>
        (function() {
            var btn = document.getElementById('btn');            
            var chk = document.getElementById('chk');
            toggleBtn();
            chk.addEventListener('change', function() {
                // if (this.checked) {
                //     btn.disabled = false;
                // } else {
                //     btn.disabled = true;
                // }
                toggleBtn();
            })

            function toggleBtn() {
                btn.disabled = !chk.checked;
            }
        })();
    </script>    
</body>
</html>
