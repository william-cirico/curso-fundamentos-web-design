<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript</title>
</head>
<body>
    <h1>Introdução JavaScript</h1>
    
    <script>
        for (i = 0; i < 3; i++) {
            document.write(i + 'x' + i + ' = ' + (i * i) + '<br>')
        }

        var i = 0
        while (i < 3) {
            document.write(i + 'x' + i + ' = ' + (i * i) + '<br>')
            i++
        }
    </script>
</body>
</html>
