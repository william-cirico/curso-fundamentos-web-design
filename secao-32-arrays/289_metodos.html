<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, 4]

        // Similar a função filter, retorna true se todos os elementos do Array
        // ao passarem pela função, retornarem true.
        var varEvery = arr.every(function(el) {
            return el % 2 == 0;
        });

        // Similar ao anterior, porém retorna true se um elemento retornar true.
        var varSome = arr.some(function(el) {
            return el % 2 == 0;
        });

        // Igual ao filter do python, retorna somente os números com True.
        var varFilter = arr.filter(function(el, i, arr) {
            return el % 2 == 0;
        });

        // Recebe uma função como parâmetro e itera em cada indice do array
        arr.forEach(function(el, i, arr){
            console.log(el, i, arr);
        });

        // Recebe um valor e retorna a posição no array, aceita posição inicial 
        // como segundo parâmetro
        var varIndexOf = arr.indexOf(4);
        var varLastIndexOf = arr.lastIndexOf(4);

        // Itera sobre todos os elementos e retorna um array com as alterações
        varMap = arr.map(function(el) {
            return el * 2;
        });

        // Junta arrays
        var varConcat = arr.concat(varMap);

        // Transforma em string com o separador
        var varJoin = varConcat.join('-');

        // Acrescenta elementos no array, retorna o novo length
        var varPush = varMap.push(10);

        // Remove o último elemento do array e retorna o elemento
        varPop = varMap.pop();

        // Acrescenta elemento no inicio do array, retorna o novo length
        varUnshift = varMap.unshift(1);

        // Remove o primeiro elemento do array e retorna o elemento
        varShift = varMap.shift();

        // Vai fazendo as operações com todos os elementos do array, pode passar um valor inicial
        var varReduce = arr.reduce(function(anterior, atual) {
            return anterior + atual;
        }, 10);

        // Muda a ordem em que é feito as operações
        var varReduceRight = ['1', '2', '3', '4'].reduceRight(function(anterior, atual) {
            return anterior + atual;
        });

        // Reverte a ordem do array
        arr.reverse();

        // Fatia o array
        var varSlice = arr.slice(1, 3);

        // Exclui elementos e insere outros
        // a partir do indice 0 exclui 1 elemento e substitui por 9
        arr.splice(0, 1, 9);




    </script>
</body>
</html>
