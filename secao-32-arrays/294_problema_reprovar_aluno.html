<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprovar aluno</title>
</head>
<body>
    <script>
        (function() {
            var notas = [1, 1, 3]

            function calcularMedia() {            
                var somaNotas =  Array.from(arguments).reduce(function(total, currentValue) {
                    return total + currentValue;
                });
                media = somaNotas / arguments.length;
                return media.toFixed(2);
            }

            var hasZero = notas.some(nota => nota == 0);

            // var hasZero = notas.some(function(el) {
            //     return el == 0;
            // });

            !hasZero ? console.log(calcularMedia.apply(this, notas)) : console.log('reprovado');            
            // !hasZero ? console.log(calcularMedia(...notas)) : console.log('reprovado');                        
        })();
    </script>
</body>
</html>
