<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Funções</h1>
    <button onclick="mostrar_tabuada()">Criar Tabuada</button>
    <button onclick="limpar_tabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>

        var output = document.querySelector('#output');

        function mostrar_tabuada() {
            var numero = parseInt(prompt('Digite um número:'))


            for (i = 1; i <= 10; i++) {
                output.innerHTML += "<p>" + numero + " x " + i + " = " + (i * numero) + "</p>"
            }
        }

        function limpar_tabuada() {
            output.innerHTML = ""
        }

        

    </script>
</body>
</html>
