<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript</title>
</head>
<body>
    <h1>Introdução JavaScript</h1>
    <div id="output"></div>
    
    <script>
        var output = document.querySelector("#output");
        console.log(output)

        output.innerHTML = "<p>Texto Inserido por JS</p>"
        output.innerHTML += "<p>Inseriro na próxima linha</p>"

    </script>
</body>
</html>
