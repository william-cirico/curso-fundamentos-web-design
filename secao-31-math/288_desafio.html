<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar plano de fundo</title>
</head>
<body>
    <button id="btn1">1</button>
    <button id="btn2">2</button>
    <button id="btn3">3</button>
    <button id="btn4">4</button>
    <button id="btn5">5</button>    

    <script>
        (function (){
            var btn1 = document.querySelector('#btn1');
            var btn2 = document.querySelector('#btn2');
            var btn3 = document.querySelector('#btn3');
            var btn4 = document.querySelector('#btn4');
            var btn5 = document.querySelector('#btn5');
            var body = document.querySelector('body');

            var n = sortear(5) + 1;
            body.style.backgroundImage = `url('images/${n}.jpg')`;

            btn1.addEventListener('click', changeBackground)
            btn2.addEventListener('click', changeBackground)
            btn3.addEventListener('click', changeBackground)
            btn4.addEventListener('click', changeBackground)
            btn5.addEventListener('click', changeBackground)

            function sortear(n) {
                var _n = n || 1;
                var nSorteado = Math.random();
                nSorteado = nSorteado * _n;
                nSorteado = Math.floor(nSorteado);
                return nSorteado;
            }

            function changeBackground(e) {
                if (this.id == 'btn1') {
                    body.style.backgroundImage = "url('images/1.jpg')"
                } else if (this.id == 'btn2') {
                    body.style.backgroundImage = "url('images/2.jpg')"
                } else if (this.id == 'btn3') {
                    body.style.backgroundImage = "url('images/3.jpg')"
                } else if (this.id == 'btn4') {
                    body.style.backgroundImage = "url('images/4.jpg')"
                } else {
                    body.style.backgroundImage = "url('images/5.jpg')" 
                }
            }
        })();
        
    </script>
</body>
</html>
