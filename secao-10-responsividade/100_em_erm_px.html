        html {
            font-size: 32px;
        }

        body {
            font: 16px Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            /* rem se refere a root (html) */
            font-size: 1rem;
        }

        div {
            /* 320 / 16 = 20*/
            width: 20em;
            /* 100 / 16 = 6.25*/
            margin: 6.25em auto;
            border: 1px solid black;
            padding: 1em; 
            font-size: 32px;           
        }

        p {
            margin: 0;
            line-height: 1.5;
            /* 16 * 1.25 = 20*/
            font-size: 1.25em;
        }

        a {
            /* 24 / 20 =  */
            font-size: 1.2em;
        }
    </style>
</head>
