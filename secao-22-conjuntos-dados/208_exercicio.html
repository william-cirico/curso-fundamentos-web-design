<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        var arr = [25, 30, 45, 28, 0, 12, 78, 64]
        
        function somaOsPares(arr) {
            soma = 0
            for (let i = 0; i < arr.length; i++) {                
                const element = arr[i]
                if (element % 2 == 0) {
                    soma += element
                }
            }

            return soma
        }

        alert('Soma dos números pares: ' + somaOsPares(arr))

    </script>
</body>
</html>
