<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        document.getElementById("pmain").textContent;
        document.getElementsByClassName("paragrafos")[0].textContent;
        document.getElementsByClassName("paragrafos")[1].textContent;
        document.getElementsByTagName("p")[2].textContent;
        // Funciona igual ao CSS
        document.querySelector("#idmain p").textContent;
    </script>
</head>
<body>
    <h1>Curso Javascript Completo 2018</h1>
        
        <main class="cmain" id="idmain">
            <h2>subtitulo</h2>
            <p id="pmain" class="pmain">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        </main> 
        
        <section class="csection" id="idsection">
            <h3>subtitulo</h3>
            <p class="paragrafos">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
            <p class="paragrafos">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
        </section>    
</body>
</html>
